<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Smart Data Mediator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .gradient-border {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }
        .gradient-border::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px;
            right: -2px; bottom: -2px;
            background: linear-gradient(45deg, #00ccff, #d400d4);
            z-index: -1;
            border-radius: 16px;
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .card {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
        }
        .report-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen">
    <!-- Navigation Bar (same as dashboard) -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="text-white font-bold text-xl">Smart Data Mediator</span>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/dashboard" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                            <a href="/templates" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Templates</a>
                            <a href="/projects" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Projects</a>
                            <a href="/reports" class="text-white bg-gray-900 px-3 py-2 rounded-md text-sm font-medium">Reports</a>
                            <a href="/data" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Data Sources</a>
                        </div>
                    </div>
                </div>
                <!-- Rest of the nav bar -->
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="gradient-border p-1 rounded-lg max-w-6xl mx-auto">
            <div class="card p-8 rounded-lg">
                <!-- Header Section with Back Button -->
                <div class="flex justify-between items-center mb-8">
                    <div>
                        <h1 class="text-3xl font-bold text-white">Your Reports</h1>
                        <p class="text-gray-400">All your processed queries and visualizations</p>
                    </div>
                    <div class="flex space-x-2">
                        <a href="/dashboard" class="bg-gradient-to-r from-gray-600 to-gray-700 hover:opacity-90 text-white px-4 py-2 rounded-lg text-sm font-semibold">
                            Back to Dashboard
                        </a>
                        <button onclick="refreshReports()" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:opacity-90 text-white px-4 py-2 rounded-lg text-sm font-semibold">
                            Refresh
                        </button>
                    </div>
                </div>

                <!-- Reports Grid -->
                <div id="reports-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="flex flex-col items-center justify-center py-12">
                        <div class="loader"></div>
                        <p class="text-white mt-2">Loading your reports...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadReports();
        });

        function loadReports() {
            const container = document.getElementById('reports-container');
            container.innerHTML = `
                <div class="flex flex-col items-center justify-center py-12">
                    <div class="loader"></div>
                    <p class="text-white mt-2">Loading your reports...</p>
                </div>
            `;

            fetch('/api/get_reports')
                .then(response => response.json())
                .then(data => {
                    if (data.reports && data.reports.length > 0) {
                        renderReports(data.reports);
                    } else {
                        container.innerHTML = `
                            <div class="col-span-2 flex flex-col items-center justify-center py-12">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                                <p class="text-gray-400 mt-4">No reports found. Run some queries to see them here.</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    container.innerHTML = `
                        <div class="col-span-2 flex flex-col items-center justify-center py-12">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                            <p class="text-red-400 mt-4">Error loading reports: ${error.message}</p>
                        </div>
                    `;
                });
        }

        function renderReports(reports) {
            const container = document.getElementById('reports-container');
            container.innerHTML = '';

            reports.forEach(report => {
                const card = document.createElement('div');
                card.className = 'report-card bg-gray-800 rounded-lg p-6 transition-all duration-300';
                
                const date = new Date(report.timestamp);
                const formattedDate = date.toLocaleString();
                
                let previewContent = '';
                if (report.response.type === 'table') {
                    previewContent = `
                        <div class="bg-gray-700 rounded p-3 mt-3 overflow-x-auto">
                            <table class="w-full text-sm text-gray-300">
                                <thead>
                                    <tr class="border-b border-gray-600">
                                        ${Object.keys(report.response.results[0]).map(col => `<th class="px-3 py-2 text-left">${col}</th>`).join('')}
                                    </tr>
                                </thead>
                                <tbody>
                                    ${report.response.results.slice(0, 3).map(row => `
                                        <tr class="border-b border-gray-700">
                                            ${Object.values(row).map(val => `<td class="px-3 py-2">${val}</td>`).join('')}
                                        </tr>
                                    `).join('')}
                                    ${report.response.results.length > 3 ? `
                                        <tr>
                                            <td colspan="${Object.keys(report.response.results[0]).length}" class="px-3 py-2 text-center text-gray-400">
                                                + ${report.response.results.length - 3} more rows
                                            </td>
                                        </tr>
                                    ` : ''}
                                </tbody>
                            </table>
                        </div>
                    `;
                } else if (report.response.type === 'stats') {
                    previewContent = `
                        <div class="bg-gray-700 rounded p-3 mt-3">
                            <p class="text-gray-300 text-sm">Statistics report</p>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-semibold text-white">${report.query}</h3>
                            <p class="text-gray-400 text-sm">${formattedDate}</p>
                            <p class="text-gray-400 text-sm mt-1">From file: ${report.file}</p>
                        </div>
                        <span class="px-2 py-1 text-xs rounded-full ${report.type === 'advanced' ? 'bg-purple-600 text-white' : 'bg-blue-600 text-white'}">
                            ${report.type === 'advanced' ? 'Visualization' : 'Basic Query'}
                        </span>
                    </div>
                    ${previewContent}
                    <div class="mt-4 flex space-x-2">
                        <button onclick="viewFullReport('${report.id}')" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:opacity-90 text-white px-3 py-1 rounded text-sm">
                            View Full
                        </button>
                        <button onclick="downloadReport('${report.id}')" class="bg-gradient-to-r from-gray-600 to-gray-700 hover:opacity-90 text-white px-3 py-1 rounded text-sm">
                            Download
                        </button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function refreshReports() {
            loadReports();
        }

        function viewFullReport(reportId) {
            // In a real implementation, this would open a modal or new page with the full report
            alert(`Viewing full report ${reportId}. This would show the complete visualization or data table.`);
        }

        function downloadReport(reportId) {
            // In a real implementation, this would trigger a download of the report
            alert(`Downloading report ${reportId}. This would export the report in the selected format.`);
        }
    </script>
</body>
</html>
